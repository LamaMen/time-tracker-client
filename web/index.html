<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
          content="Client for service for tracking the time your team spent on different projects">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="time_tracker_client">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>time_tracker_client</title>
    <link rel="manifest" href="manifest.json">

    <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

    </script>
    <script src="flutter.js" defer></script>

    <style>
    body {
        padding: 0;
        margin: 0;
    }
    .container {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .vertical-center {
      margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    #loading {
      width: 100vw;
      text-align: center;
    }

    </style>
</head>
<body>

<div class="container">
    <div class="vertical-center">
        <p id="loading">I am vertically centered.</p>
    </div>
</div>

<script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      loading.textContent = "Loading entrypoint...";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        loading.textContent = "Initializing engine...";
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        loading.textContent = "Running app...";
        return appRunner.runApp();
      });
    });

</script>
</body>
</html>
